<template id="wc-example-tmpl">
  <style>
    [data-code] {
      position: relative;
      padding-left: 1em;
      padding-bottom: 2em;
    }

    [data-code]:after, .preview:after {
      position: absolute;
      top: 0;
      right: 0;
      border-left: 1px solid;
      border-bottom: 1px solid;
      min-width: 4em;
      height: 1.5em;
      text-align: center;
      line-height: 1.5em;

      padding: 0 0.5em;
      font-family: 'Source Code Pro', 'monospaced';
    }

    [data-code=markup]:after, [data-code=tmpl]:after {
      content: 'HTML';
      color: #ddd;
    }

    [data-code=js]:after {
      content: 'JS';
      color: #ddd;
    }

    .preview {
      position: relative;
      border: 1px solid #444;
      padding: 4em 2em;
    }

    .preview:after {
      content: 'PREVIEW';
    }

    .shadow-host ^ p.shadow-p {
      color: red;
    }
  </style>
  <content select="article"></content>

  <pre data-code="tmpl"><code class="html"></code></pre>
  <pre data-code="markup"><code></code></pre>
  <pre data-code="js"><code></code></pre>

  <div class="preview"></div>
</template>

<script type="text/javascript"
  src="highlight/highlight.pack.js"></script>
<script type="text/javascript" src="wc-example.js"></script>
